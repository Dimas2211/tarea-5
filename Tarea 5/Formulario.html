<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ingresar productos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <script src="/js/bootstrap.bundle.js"></script>
  <body>
    <h1>
        <p>Ingresar productos</p>
    </h1>
    
    <form class="row mt-3 g-3 needs-validation" novalidate>
      <ul list-style-type: none>
          <li>
            <label for="codigo">Codigo:</label>
            <input type="text" id="codigo" name="codigo">
            <div class="valid-feedback">
              Todo bien
            </div>
            <div class="invalid-feedback">
              Digite el codigo
            </div>
          </li>
          <li>
            <label for="mail">Descripcion:</label>
            <textarea id="descr" name="descr"></textarea>
          </li>
          <li>
            <label for="code">Codigo de barra:</label>
            <input type="text" id="CodBar" name="CodBar"></input>
          </li>
          <li>
              <label for="Precio">Precio:</label>
              <input type="text" id="precio" name="precio"></textarea>
            </li>
            <li>
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock"></input>
            </li>
            <li>
              <label for="estado">Estado:</label>
              <input type="checkbox" id="estado" name="estado"></input>
            </li>
            <li>
              <label for="estado">Categoria:</label>
              <select name="select" id="categoria">
                  <option value="Cat4">Selecione una categoria</option>
                  <option value="Cat1">Categoria 1</option>
                  <option value="Cat2">Categoria 2</option>
                  <option value="Cat3">Categoria 3</option>           
              </select>
            </li>
            <hr>
            <li>
              <a href="DatosGuardados.html">Guardar</a>
              
            </li>  
         </ul>
         <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </body>
  
</html>
